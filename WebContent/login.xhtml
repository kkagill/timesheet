<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>IGNORED</title>
</head>
<body>
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">
            #{msgs.login}
        </ui:define>
        
        <ui:define name="heading">
            <ui:include src="/sections/login/header.xhtml" />
        </ui:define>

        <ui:define name="content">
            <h:form styleClass="form-horizontal"
            		xmlns:h="http://java.sun.com/jsf/html">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="text-center">#{msgs.login}</h1>
                            <div class="text-center">
                             <h:graphicImage library="images"
                            name="english.png" style="border: 0px"/>
                             <h:graphicImage library="images"
                            name="korean.png" style="border: 0px"/>
                            </div>
                        </div>
                        <div class="modal-body">                            
                                <div class="form-group">
                                    <h:inputText value="#{storage.inUserID}" 
                                                 class="form-control input-lg"
                                                 required="true"
                                                 p:placeholder="Enter ID"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret value="#{storage.inPassword}" 
                                    			   class="form-control input-lg" 
                                                   required="true" 
                                                   p:placeholder="Enter Password"/>
                                </div>
                                <div class="form-group">                                    
                                    <h:commandButton value="#{msgs.signin}" 
                                                     action="#{storage.checkValidCredential}"
                       							     styleClass="btn btn-primary btn-lg btn-block"/>
                                </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
